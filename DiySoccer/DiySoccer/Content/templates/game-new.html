<div class="form-group">
    <input type="number" class="form-control team-score" value="{{score}}" {{#if disableScoreValue}}disabled="disabled"{{else}}{{/if}} />
</div>

<select class="form-control change-team" disabled="disabled">
    {{#if selected}}
    {{else}}
    <option selected="selected" disabled="disabled">Выберете команду</option>
    {{/if}}
    {{#each teams}}
    {{#if selected}}
    <option value="{{id}}" selected="selected">{{name}}</option>
    {{else}}
    <option value="{{id}}">{{name}}</option>
    {{/if}}
    {{/each}}
</select>

<table class="table table-striped">
    <thead>
        <tr>
            <th>
                Имя
            </th>
            <th>
                Гол
            </th>
            <th>
                Пас
            </th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

{{#if teamSelected}}
<div class="row">
    <div class="form-group col-sm-12">
        <select class="form-control best-member">
            <option selected="selected">Лучший игрок</option>
            {{#each members}}
            <option value="{{id}}" {{#if selected}}selected="selected"{{else}}{{/if}}>{{name}}</option>
            {{/each}}
        </select>
    </div>
</div>
<div class="row">
    <div class="form-group col-sm-10">
        <input type="text" class="form-control add-custom-member" placeholder="Аренда"/>
    </div>
    <div class="col-sm-2 pull-right">
        <button class="btn btn-primary pull-right add-custom-member-button">Добавить</button>
    </div>
</div>
{{/if}}
