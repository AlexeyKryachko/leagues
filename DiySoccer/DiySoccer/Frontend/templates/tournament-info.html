{{#if events}}
{{#each events}}
<div class="row mb30">
    {{#each []}}
    <div class="col-sm-{{col}}">
        {{#if name}}
        <div class="box">
            <div class="box-header box-header-border row m0">
                <div class="box-header__title col-sm-7 p0">
                    {{name}}
                </div>
            </div>
            <div class="box-content">
                <table class="table table-striped mb0">
                    <tbody>
                    {{#if teams}}
                    {{#each teams}}
                    <tr>
                        <td>
                            {{#if mediaId}}
                            <img src="/api/image/{{mediaId}}?width=25&height=25"/>
                            {{/if}}
                            {{name}}
                        </td>
                        <td class="text-right">{{value}}</td>
                    </tr>
                    {{/each}}
                    {{else}}
                    <tr><td colspan="3">Нет данных</td></tr>
                    {{/if}}
                    </tbody>
                </table>
            </div>
        </div>
        {{/if}}
    </div>
    {{/each}}
</div>
{{/each}}
{{else}}
<div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
{{/if}}
